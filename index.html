<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href = "css/styles.css">
       <title>Basic Calculator</title>
    </head>
    <body>
        <h1>Online Calculator</h1>
     <div id="maindiv">
         <div id="display">
            
         </div>
         <div id = "numdiv">
       <button class="numbtn" onclick="calc(this)">1</button>
       <button class="numbtn" onclick="calc(this)">2</button>
       <button class="numbtn" onclick="calc(this)">3</button>
       <button class="numbtn" onclick="calc(this)">/</button>
       <button class="numbtn" onclick="calc(this)">4</button>
       <button class="numbtn" onclick="calc(this)">5</button>
       <button class="numbtn" onclick="calc(this)">6</button>
       <button class="numbtn" onclick="calc(this)">-</button>
       <button class="numbtn" onclick="calc(this)">7</button>
       <button class="numbtn" onclick="calc(this)">8</button>
       <button class="numbtn" onclick="calc(this)">9</button>
       <button class="numbtn" onclick="calc(this)">+</button>
       <button class="clrbtn" onclick="calc(this)">C</button>
       <button class="equalbtn" onclick="calc(this)">0</button>
       <button class="numbtn" onclick="calc(this)">=</button>
       <button class="numbtn" onclick="calc(this)">*</button>
         </div>

     </div>
     <script src="index.js"></script>
    </body>
</html>
